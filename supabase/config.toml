[inbucket]
enabled = true
port = 54325
smtp_port = 54326
pop3_port = 54327

[storage]
enabled = true
file_size_limit = "50MiB"
s3_region = "us-east-1"
s3_endpoint = "http://127.0.0.1:54326"
